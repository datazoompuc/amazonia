<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>DataZoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --green: #2f7d32;
      --green-soft: #77C478;
      --border: #e6e6e6;
    }
    * { box-sizing: border-box }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial }
    a { text-decoration: none; color: inherit }

    /* ---------- HEADER BAR ---------- */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #fff;
      padding: 8px 10px;
      border-bottom: 1px solid var(--green-soft);
    }
    .nav-left { display: flex; align-items: center }
    .logo-btn { border: 0; background: transparent; cursor: pointer; padding: 0; margin-left: 8px }
    .logo-img { height: 48px; display: block }

    .nav-right { margin-left: auto; display: flex; align-items: center }
    .nav-action { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 6px 10px }
    .divider { width: 1px; height: 24px; background: #d1d5db }
    .lang-link { color: var(--green); font-weight: 600 }

    /* ---------- HAMBURGER ---------- */
    .menu-toggle {
      border: 0;
      background: transparent;
      cursor: pointer;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bars { width: 26px }
    .bar { height: 3px; background: var(--green-soft); border-radius: 2px; margin: 4px 0 }
    .menu-label { font-size: 12px; color: #555; margin-top: 3px }

    /* ---------- VERTICAL MENU (drawer à direita) ---------- */
    nav { background: #fff }
    .menu {
      list-style: none;
      margin: 0;
      padding: 64px 0 0;
      position: fixed;
      right: 0;
      top: 0;
      width: min(88vw, 360px);
      height: 100vh;
      background: #fff;
      border-left: 1px solid var(--border);
      display: none;
      overflow: auto;
      z-index: 999;
    }
    .menu.show { display: block }
    .menu li { border-bottom: 1px solid var(--border) }
    .menu a, .menu .menu-link {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      font-weight: 700;
      color: var(--green);
    }
    .menu a:hover, .menu .menu-link:hover { background: #f7faf7 }
    .caret { transition: transform .2s }
    .open .caret { transform: rotate(180deg) }
    .submenu { list-style: none; margin: 0; padding: 0; display: none }
    .submenu.show { display: block }
    .submenu li a { font-weight: 600; color: #111; padding: 14px 28px }
  </style>
</head>
<body>

  <!-- ======= HEADER ======= -->
  <header class="navbar">
    <div class="nav-left">
      <button class="logo-btn" id="logo-home" aria-label="Voltar para a página principal">
        <img class="logo-img" src="{{ site.baseurl }}/assets/img/banner_dzam.png" alt="DataZoom Amazônia">
      </button>
    </div>

    <div class="nav-right">
      <div class="nav-action">
        <a href="#" id="lang-switch" class="lang-link">English</a>
      </div>
      <div class="divider"></div>
      <div class="nav-action">
        <button class="menu-toggle" id="menu-toggle" aria-expanded="false" aria-controls="site-menu">
          <div class="bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          <span class="menu-label">Menu</span>
        </button>
      </div>
    </div>
  </header>

  <!-- ======= VERTICAL MENU ======= -->
  <nav aria-label="Menu principal">
    <ul class="menu" id="site-menu">
      <li><a href="{{ site.baseurl }}">Página Principal</a></li>
      <li>
        <a href="#" class="menu-link" id="viz-toggle" aria-expanded="false" aria-controls="viz-submenu">
          <span>Visualizações</span><span class="caret">▾</span>
        </a>
        <ul class="submenu" id="viz-submenu">
          <li><a href="{{ site.baseurl }}/pt/visualizacoes/comercio-exterior/">Comércio exterior</a></li>
          <li><a href="{{ site.baseurl }}/pt/visualizacoes/desenvolvimento/">Desenvolvimento</a></li>
          <li><a href="{{ site.baseurl }}/pt/visualizacoes/desmatamento/">Desmatamento</a></li>
          <li><a href="{{ site.baseurl }}/pt/visualizacoes/energia/">Energia</a></li>
          <li><a href="{{ site.baseurl }}/pt/visualizacoes/mercado-trabalho/">Mercado de Trabalho</a></li>
          <li><a href="{{ site.baseurl }}/pt/visualizacoes/saude/">Saúde</a></li>
        </ul>
      </li>
      <li><a href="{{ site.baseurl }}/pt/codigos-e-dados/">Códigos e Dados</a></li>
      <li><a href="{{ site.baseurl }}/pt/sobre/">Sobre</a></li>
      <li><a href="https://www.econ.puc-rio.br/datazoom/">Data Zoom</a></li>
      <li><a href="https://amazonia2030.org.br/">Amazônia 2030</a></li>
      <li><a href="{{ site.baseurl }}/pt/termos/">Termos de Uso</a></li>
    </ul>
  </nav>

  <script>
    const toggleBtn=document.getElementById('menu-toggle'),menu=document.getElementById('site-menu');
    toggleBtn.addEventListener('click',()=>{const o=menu.classList.toggle('show');toggleBtn.setAttribute('aria-expanded',o?'true':'false');});
    document.getElementById('viz-toggle').addEventListener('click',(e)=>{e.preventDefault();const s=document.getElementById('viz-submenu'),o=s.classList.toggle('show');e.currentTarget.setAttribute('aria-expanded',o?'true':'false');e.currentTarget.parentElement.classList.toggle('open',o);});
    document.getElementById('lang-switch').addEventListener('click',(e)=>{e.preventDefault();const u=new URL(window.location.href),p=u.pathname.split('/'),i=p.findIndex(s=>s==='pt'||s==='en');if(i>=0){p[i]='en';u.pathname=p.join('/');}else{u.pathname='/en'+u.pathname;}window.location.assign(u.toString());});
    document.getElementById('logo-home').addEventListener('click',()=>{const u=new URL(window.location.href),p=u.pathname.split('/'),i=p.findIndex(s=>s==='pt'||s==='en');u.pathname=i>=0?('/'+p[i]+'/'):'/';window.location.assign(u.toString());});
  </script>
</body>
</html>
