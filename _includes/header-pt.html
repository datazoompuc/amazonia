<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>DataZoom</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background-color: #fff;
    }

    /* Header: logo centralizada */
    header {
      text-align: center;
      padding: 10px 0 0;
    }
    #logo {
      height: 100px;
      display: block;
      margin: 0 auto;
    }

    /* Botão hamburguer (3 barras) */
    .menu-toggle {
      display: block;
      cursor: pointer;
      width: 34px;
      margin: 10px auto;
      background: transparent;
      border: 0;
      padding: 0;
    }
    .menu-toggle:focus {
      outline: 2px solid #77C478;
      outline-offset: 4px;
    }
    .menu-toggle .bar {
      display: block;
      width: 100%;
      height: 4px;
      margin: 6px 0;
      background-color: #77C478;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* Menu vertical escondido por padrão */
    nav {
      background-color: #f2f6fa;
    }
    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
      display: none;              /* abre com .show */
      flex-direction: column;
      align-items: stretch;
    }
    .menu.show { display: flex; }

    .menu li { width: 100%; }

    .menu-item {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: #77C478;
      font-weight: 700;
      background: #fff;
      border-bottom: 1px solid #e6e6e6;
      transition: background 0.2s, color 0.2s;
      text-align: center;
    }
    .menu-item:hover,
    .menu-item.active {
      background: #77C478;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Header com logo -->
  <header>
    <img id="logo" alt="DataZoom"
         src="{{ site.baseurl }}/assets/img/banner_dzam.png">
  </header>

  <!-- Botão hamburguer -->
  <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menu de navegação" aria-expanded="false" aria-controls="menu">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>

  <!-- Menu vertical -->
  <nav>
    <ul class="menu" id="menu">
      <li><a class="menu-item" href="index.html">Início</a></li>
      <li><a class="menu-item" href="sobre.html">Sobre</a></li>
      <li><a class="menu-item" href="contato.html">Citação</a></li>
      <li><a class="menu-item" href="projetos.html">Visualizações</a></li>
    </ul>
  </nav>

  <script>
    // abre/fecha o menu ao clicar no hamburguer
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    toggle.addEventListener('click', () => {
      const isOpen = menu.classList.toggle('show');
      toggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
    });

    // destaca a página atual
    document.addEventListener('DOMContentLoaded', function() {
      const currentPage = window.location.pathname.split('/').pop() || 'index.html';
      const currentLink = document.querySelector(`a[href="${currentPage}"]`);
      if (currentLink) currentLink.classList.add('active');
    });
  </script>
</body>
</html>
